                            </button>

    <script>
        // Mobile menu functionality with domain-aware navigation
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const currentDomain = 'https://studywithengineer.com';

            // Check if elements exist
            if (!mobileMenuButton || !mobileMenu || !menuIcon) {
                console.error('Mobile menu elements not found');
                return;
            }

            // Function to check if we're on the homepage
            function isHomepage() {
                const currentPath = window.location.pathname;
                return currentPath === '/' ||
                    currentPath === '/index.html' ||
                    currentPath === '' ||
                    window.location.href === currentDomain ||
                    window.location.href === currentDomain + '/';
            }

            // Function to check if we're on a specific page
            function isOnPage(pagePath) {
                const currentPath = window.location.pathname;
                return currentPath === pagePath ||
                    currentPath === pagePath + '/' ||
                    currentPath === pagePath + '.html';
            }

            // Toggle mobile menu
            function toggleMobileMenu() {
                const isHidden = mobileMenu.classList.contains('hidden');

                if (isHidden) {
                    // Show menu
                    mobileMenu.classList.remove('hidden');
                    mobileMenu.classList.add('animate-slide-down');
                    menuIcon.textContent = 'close';
                    mobileMenuButton.setAttribute('aria-expanded', 'true');
                    mobileMenuButton.classList.add('text-primary');
                    document.body.classList.add('mobile-menu-open');

                    // Remove animation class after animation completes
                    setTimeout(() => {
                        mobileMenu.classList.remove('animate-slide-down');
                    }, 300);
                } else {
                    // Hide menu
                    closeMobileMenu();
                }
            }

            // Close mobile menu
            function closeMobileMenu() {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('animate-slide-down');
                menuIcon.textContent = 'menu';
                mobileMenuButton.setAttribute('aria-expanded', 'false');
                mobileMenuButton.classList.remove('text-primary');
                document.body.classList.remove('mobile-menu-open');
            }

            // Handle anchor link navigation
            function handleAnchorLinkClick(e, link) {
                const href = link.getAttribute('href');

                // Check if it's an anchor link (starts with #)
                if (href && href.includes('#')) {
                    const [baseUrl, anchorId] = href.split('#');

                    // If we're already on the homepage, scroll to the section
                    if (isHomepage() && baseUrl.includes('studywithengineer.com')) {
                        e.preventDefault();
                        closeMobileMenu();

                        setTimeout(() => {
                            const targetElement = document.getElementById(anchorId);
                            if (targetElement) {
                                window.scrollTo({
                                    top: targetElement.offsetTop - 100,
                                    behavior: 'smooth'
                                });
                            } else {
                                // If element not found, navigate to the homepage with anchor
                                window.location.href = href;
                            }
                        }, 100);
                    } else {
                        // If not on homepage, let the link work normally
                        closeMobileMenu();
                        // Link will navigate to homepage with anchor
                    }
                } else {
                    // Regular link, just close menu
                    closeMobileMenu();
                }
            }

            // Event listeners
            mobileMenuButton.addEventListener('click', toggleMobileMenu);

            // Close menu when clicking on links
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    handleAnchorLinkClick(e, this);
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (event) {
                if (!mobileMenuButton.contains(event.target) &&
                    !mobileMenu.contains(event.target) &&
                    !mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });

            // Close menu on escape key
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && !mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });

            // Close menu on window resize (if resized to desktop)
            let resizeTimer;
            window.addEventListener('resize', function () {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function () {
                    if (window.innerWidth >= 768 && !mobileMenu.classList.contains('hidden')) {
                        closeMobileMenu();
                    }
                }, 100);
            });

            // Handle scroll to close menu on iOS
            window.addEventListener('scroll', function () {
                if (!mobileMenu.classList.contains('hidden')) {
                    closeMobileMenu();
                }
            });

            // Initialize ARIA attributes
            mobileMenu.setAttribute('aria-label', 'Mobile navigation menu');
            mobileMenu.setAttribute('aria-hidden', 'true');
        });

        // Add smooth scrolling for anchor links on homepage (for desktop too)
        document.addEventListener('DOMContentLoaded', function () {
            function isHomepage() {
                const currentPath = window.location.pathname;
                return currentPath === '/' ||
                    currentPath === '/index.html' ||
                    currentPath === '' ||
                    window.location.href === 'https://studywithengineer.com' ||
                    window.location.href === 'https://studywithengineer.com/';
            }

            if (isHomepage()) {
                // Handle desktop anchor links with smooth scrolling
                const desktopLinks = document.querySelectorAll('.md\\:flex a[href*="#"]');
                desktopLinks.forEach(link => {
                    link.addEventListener('click', function (e) {
                        const href = this.getAttribute('href');
                        if (href && href.includes('#')) {
                            const anchorId = href.split('#')[1];
                            const targetElement = document.getElementById(anchorId);
                            if (targetElement) {
                                e.preventDefault();
                                window.scrollTo({
                                    top: targetElement.offsetTop - 100,
                                    behavior: 'smooth'
                                });
                            }
                        }
                    });
                });
            }
        });
    </script>
